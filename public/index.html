<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>

  <body>

    <main>
      <h1>Contact Us!</h1>
      <p>Simply fill out the form below and one of our team members will contact you!</p>
      <form method="POST" action="/">
        <label for="name">Your Name</label>
        <input name="name" id="name" type="text" placeholder="name:"></input>
        <label for="phone">Your Phone Number</label>
        <input name="phone" id="phone" type="text" placeholder="phone:"></input>
        <label for="email">Your Email Address</label>
        <input name="email" id="email" type="text" placeholder="email:"></label>
        <button type="submit"><i class="fa fa-hand-pointer-o"></i> Send This Form</button>
      </form>
    </main>

  </body>

</html>
